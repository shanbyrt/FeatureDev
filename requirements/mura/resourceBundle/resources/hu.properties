tooltip.addRelatedContent=Válaszd ki a tartalmat amit kapcsolódó tartalomént akarsz megjeleníteni ezen az oldalon.
tooltip.availableCategories=Válaszd ki a kategóriákat amelyekhez hozzá akarod rendelni ezt a tartalmat.
tooltip.contentParent=Válaszd ki az oldalt, vagy portált amin a tartalmat meg akarod jeleníteni.
tooltip.contentReleaseDate=Használd a kiadás dátumát hogy egy "hivatalos publikálási dátumot listázz. A kiadás dátuma megjelenik a portálon, de nincs id&#337;zítés funkciója. A tartalom id&#337;zítéséhez használd a "Megjelenítés" mez&#337;t alább.
tooltip.contentSummary=Készíts összefoglalót a tartalomhoz. Az összefoglaló a cím alatt fog megjelenni a portálon.
tooltip.displayContent=Válaszd az "Igen"-t, ha megtekinthet&#337;vé akarod tenni. Válaszd a "Start/Stop Dátum"-oka, ha id&#337;zíteni szeretnéd a tartalom megjelenítését és eltávolítását az oldalról. Válasz a "Nem" opciót, ha nem akarod, hogy a látogatók megnézhessék. Ha ez utóbbit választod, a tartalom csak a Mura felületen lesz megtekinthet&#337;.
tooltip.displayPoll=Válaszd a "Megjelenítés szavazásként" opciót, hogy a formodat szavazássá konvertáljam. Megjegyzés\: A szavazásoknak rádió gombokal (igen/nem) kell rendelkeznie minden kérdésnél.
tooltip.includeSiteNav=Válaszd az "Igen"-t, hogy ez az elem is bekerüljön az oldal navigációba.
tooltip.inheritanceRules=A  Kaszkád lehet&#337;vé teszi, hogy akárhány megjelenít&#337; opciót kiválassz egy oldalon történ&#337; megjelenítésre, anélkül, hogy minden oldal esetében meg kelljen ismételni a folyamatot. Az "Új kaszkád kezdése" kiüríti a megjelenítési objektumok egy örökölt kaszkádját, hogy újat kezdhess. A "Kaszkád öröklése" az alapértelmezett beállítás minden új tartalom esetén, és a fölötte található kaszkád objektumait örökli. A "Kaszkád mell&#337;zése" opció lehet&#337;vé teszi egy oldalnak, vagy portálnak, hogy ne örökölje a felette található kaszkád objektumait anélkül, hogy befolyásolná az alatta lév&#337; elemeket.
tooltip.layoutTemplate=Válassz elrendezés fájlt az oldalhoz amin dolgozol.
tooltip.makePageSecure=Válaszd az "igen" opciót, hogy automatikusan létrehozz egy biztonságos linket (https) erre az oldalra. Ez az opció csak akkor használható, ha a weboldalhoz telepítve van egy érvényes biztonsági tanusítvány.
tooltip.managerDisplay=Megmutatja, hogy a tartalom megjelenik-e a weboldalon.
tooltip.managerFeature=Megmutatja, hogy a tartalom kiemelt-e.
tooltip.managerNav=Megmutatja, hogy a tartalom szerepel-e a navigációs menüben.
tooltip.managerObjects=Megmutatja a jelenleg érvényes öröklési szabályokat erre a tartalomra.
tooltip.managerOrder=A tartalom elhelyezkedése a szekciójában. Zoomolj rá egy szekcióra, hogy megváltoztathasd a szekcióban található bármelyik tartalom helyét.
tooltip.managerTitle=Megmutatja a tartalmi elem navigációs címét.
tooltip.managerUpdated=A legutóbbi alkalom dátuma amikor a tartalom frissült.
tooltip.navigationTitle=Ezt használd, ha rövidebb címet akarsz megadni az oldal navigációban történ&#337; használathoz. Opcionális. Ha nem adsz meg semmit, az oldal címe fogja helyettesíteni a navigációban.
tooltip.urlTitle=Ezt a tartalom URL létrehozásához használjuk.
tooltip.htmlTitle=Ezt a böngész&#337;ben látható cím létrehozásához használjuk.
tooltip.notifyReview=Értesítsd a többi rendszar használót a tartalomban végzett változtatásokról. Válaszd ki az értesítend&#337; felhasználókat, és írj be egy üzenetet a csoport számára. Minden kijelölt személy egy e-mailt fog kapni, melyben egy a tartalomra hivatkozó link lesz (áttekinteni,szerkeszteni,publikálni). 
tooltip.openNewWindow=Nyisd meg az oldalt, vagy portált egy új ablakban. Használd a vezérl&#337;ket az új ablak megjelenítési tulajdonságainak megadásához.
tooltip.pageTitle=Használd ezt, az éppen szerkesztés alatt álló oldal aktuális címének megjelenítéséhez. 
tooltip.parentCategory=Válaszd ki a fölérendelt kategóriát az új kategóriádhoz. Ha nincs ilyen, válaszd az "els&#337;dleges"-t.
tooltip.selectimage=Rendelj hozzá egy képet a tartalomhoz. Mentéskor 3 méret fog készülni errol a képrol\: Kicsi, Közepes és Nagy. A méreteket az oldal beállítások között definiálhatod. Választható formátumok\: JPG,PNG.
tooltip.seotitles=Az 'URL cím' és 'HTML böngész&#337; cím' a tartalom URL és HTML címének el&#337;állítására szolgál.
tooltip.sortBy=Válaszd ki a kategóriák rendezési szabályát.
tooltip.whereUseComponent=Válaszd ki a modulokat, ahonnan ezt a tartalmat szeretnéd elérhet&#337;vé tenni.. <strong>Tipp</strong>\: Válaszd ki mindet, ha nem vagy biztos a dolgodban.
