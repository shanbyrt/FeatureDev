tooltip.addRelatedContent=Selezionare il contenuto che vorresti fare apparire come contenuto in relazione a questa pagina.
tooltip.availableCategories=Selezionare le categorie che vorresti assegnare a questo contenuto.
tooltip.contentParent=Scegli la pagina o il Foldere sotto al quale il contenuto dovr&agrave; apparire.
tooltip.contentReleaseDate=Usa Data Rilascio per elencare una data di pubblicazione "ufficiale". La Data di Rilascio sar&agrave; visualizzata all'interno del Foldere ma non ha nessuna funzionalit&agrave; di Schedulazione. Per schedulare la pubblicazione del contenuto, usare il campo "Visualizza" successivo.
tooltip.contentSummary=Crea un estratto per il contenuto. L'estratto sar&agrave; visualizzato sotto il titolo qualora utilizzato in un Foldere.
tooltip.displayContent=Selezionare "s&igrave;" per rendere disponibile in consultazione. Selezionare "Data Inizio/Fine" per schedulare quando il contenuto dovr&agrave; comparire ed essere rimosso dal sito. Selezionare "no" per impedire la visualizzazione. Qualora si scegliesse "no" il contenuto sar&agrave; visualizzabile solo attraverso l'interfaccia Mura.
tooltip.displayPoll=Selezionare "Mostra come Sondaggio" per attivare la form come sondaggio. Nota: i sondaggi devono avere un radio button (s&igrave;/no) per ogni domanda.
tooltip.includeSiteNav=Selezionare "S&igrave;" per includere questo elemento nella navigazione del sito.
tooltip.inheritanceRules=Ereditariet&agrave; consente di selezionare un qualsiasi numero di oggetti da visualizzare da includere in una pagina o sezione senza dover ripetere il processo per ogni pagina in quella sezione. "Inizia nuova gerarchia" annulla una gerarchia di ereditariet&agrave; di oggetti visualizzati consentendo di generarne una nuova. "Eredita a cascata" &egrave; il settaggio di default per nuovo contenuto ed "eredita" l'oggetto dell'ultima nuova gerarchia sopra di esso. "Non eredita gerarchia" consente ad una singola pagina o Foldere di non ereditare gli oggetti definiti una precedente gerarchia senza influenzare gli elementi sotto ad essa.
tooltip.layoutTemplate=Selezionare il layout pagina per la pagina sulla quale si intende lavorare.
tooltip.makePageSecure=Selezionare "s&igrave;" per creare automaticamente un link secure (https) su questa pagina. Questa opzione &egrave; applicabile solo se un certificato valido &egrave; installato nel sito.
tooltip.managerDisplay=Mostra se il contenuto &egrave; visualizzabile o meno su questo web site.
tooltip.managerFeature=Mostra se il contenuto &egrave; featured.
tooltip.managerNav=Mostra se il contenuto &egrave; incluso o menu nel menu di navigazione.
tooltip.managerObjects=Visualizza le attuali regole di ereditariet&agrave; per questo elemento di contenuto.
tooltip.managerOrder=Indica ordine dell'elemento di contenuto all'interno della rispettiva sezione. Fare Zoom in su una sezione per modificare l'ordine di tutti i contenuti in quella sezione.
tooltip.managerTitle=Visualizza il titolo della navigazione dell'elemento contenuto.
tooltip.managerUpdated=Data ultimo aggiornamento contenuto.
tooltip.navigationTitle=Utilizzare per creare un titolo pi&ugrave; corto da usare nella barra di navigazione. Campo opzionale. Qualora nessun titolo sia inserito, Mura user&agrave; Titolo Pagina su tutta la navigazione.
tooltip.urlTitle=Usato nella creazione della URL del contenuto.
tooltip.htmlTitle=Usato per il titolo browser.
tooltip.notifyReview=Notifica altri utenti del sistema delle modifiche apportate al contenuto. Selezionare gli utenti a cui si desidera notificare la modifica ed inserire un messaggio personalizzato al gruppo. Ogni mail che sar&agrave; inviata all'utente selezionato includer&agrave; un link per poter revisionare/modificare/pubblicare questo elemento.
tooltip.openNewWindow=Apri la pagina o Foldere in una nuova finestra. Usare i controlli per definire gli attributi di visualizzazione della nuova finestra.
